<!-- NEW WIDGET START -->
	<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

		<!-- Widget ID (each widget will need unique ID)-->
		<div class="jarviswidget jarviswidget-color-magenta" data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
			<!-- widget options:
			usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

			data-widget-colorbutton="false"
			data-widget-editbutton="false"
			data-widget-togglebutton="false"
			data-widget-deletebutton="false"
			data-widget-fullscreenbutton="false"
			data-widget-custombutton="false"
			data-widget-collapsed="true"
			data-widget-sortable="false"

			-->
			<header>
				<span class="widget-icon"> <i class="fa fa-table"></i> </span>
				<h2>FAQ最佳解答 </h2>

			</header>

			<!-- widget div-->
			<div>

				<!-- widget edit box -->
				<div class="jarviswidget-editbox">
					<!-- This area used as dropdown edit box -->

				</div>
				<!-- end widget edit box -->

				<!-- widget content -->
				<div class="widget-body no-padding">
					
					<!-- <faq-table></faq-table> -->
					<div class="dt-toolbar">
						<form action="" class="smart-form">
								<section>
									<label class="input"> <i class="icon-append fa fa-question-circle"></i>
										<input type="text" 
											   placeholder="搜尋"
											   data-ng-model="searchKeywords"
								   	   		   data-ng-keyup='searchData(readyToFAQ,"FAQ")'>
										<b class="tooltip tooltip-top-right">
											<i class="fa fa-warning txt-color-teal"></i> 
											輸入想要搜尋的資訊</b> 
									</label>
								</section>
						</form>
					</div>

					<div class="table-responsive">
						<table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%" ng-init="loadBestFAQ()">
							<thead>
								<tr>
									<th data-hide="phone">No</th>
									<th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> 姓名</th>
									<th data-hide="phone,tablet">類別</th>
									<th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> 主題</th>
									<th>標題</th>
									<th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> 時間</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="data in filteredFAQStores.slice((currentPage - 1) * 10, (currentPage - 1) * 10 + 10)">
									<td>{{$index+1}}</td>
									<td>{{data.F_UserName}}</td>
									<td>{{data.F_TypeName}}</td>
									<td>{{data.F_TypeSubName}}</td>
									<td><a href="javascript:void(0);">{{data.F_Topic}}</a></td>
									<td>{{data.F_PublishDT}}</td>
								</tr>
							</tbody>
						</table>
						
					</div>
					
					<div class="dt-toolbar-footer">
						<div class="col-xs-12 col-sm-12 hidden-xs text-center"
							 data-ng-if="readyToFAQ.length == 0">
							<strong>無資料</strong>
						</div>
						<div class="col-xs-12 col-sm-6 hidden-xs"
							 data-ng-if="readyToFAQ.length > 0">
						</div>
						<div class="col-xs-12 col-sm-6"
							 data-ng-if="readyToFAQ.length > 0">
							<pagination style="margin: 5px 0 5px 0;"
										total-items="filteredFAQStores.length" 
										ng-model="currentPage" 
										data-ng-click="SelectPage(currentPage)"
										max-size="maxSize" 
										class="pagination-sm" 
										boundary-links="true"
										rotate="false" 
										num-pages="numPages"></pagination>
						</div>
					</div>

				</div>
				<!-- end widget content -->

			</div>
			<!-- end widget div -->

		</div>
		<!-- end widget -->

	</article>
	<!-- WIDGET END -->
